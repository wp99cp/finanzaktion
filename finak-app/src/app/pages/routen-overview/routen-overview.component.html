<div class="centered">


  <h1> Meine Routen</h1>

  <article *ngIf="(routen | async) as routen  else loadingUserSettings">

    <div *ngFor="let route of routen" routerLink="erfassen/{{route.id}}">

      <span> {{route.origin}} </span>
      <span> {{route.destination}} </span>
      <span> {{route.length}} </span>


    </div>

    <p><a routerLink="erfassen">Route erfassen</a></p>

  </article>

  <!-- Loading Animation -->
  <ng-template #loadingUserSettings>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </ng-template>


</div>
