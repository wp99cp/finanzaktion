<div class="centered">

  <span class="page-title">Sponsoren</span>

  <h1>Meine Sponsoren.</h1>

  <article *ngIf="(sponsoren | async) as sponsoren  else loadingUserSettings">

    <div class="sponsor" *ngFor="let sponsor of sponsoren" routerLink="erfassen/{{sponsor.id}}">

      <span> {{sponsor.first_name}} </span>
      <span> {{sponsor.last_name}} </span>
      <span> {{sponsor.amount}} </span>

    </div>

    <i>Klicke auf einen Sponsor, um ihn zu bearbeiten.</i>
    <br>
    <br>
    <p><button class="add-button" mat-raised-button routerLink="erfassen">Neuer Sponsor erfassen</button></p>

  </article>

  <!-- Loading Animation -->
  <ng-template #loadingUserSettings>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </ng-template>

  <br>
  <br>

  <h3>Eine Velostrecke erfassen</h3>
  <p>Sobald die Aktionswoche gestartet ist, kannst du hier deine Velo-Strecken eintragen: <br> <a routerLink="../routen">Velostrecken
    eintragen</a></p>

</div>
