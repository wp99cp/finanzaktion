<div class="centered">

  <span class="page-title"> Finanzaktion 2020</span>

  <h1>Ich mache mit!</h1>

  <div class="stufen-overview" *ngIf="isSignedIn else linkToLogInPage">

    <ng-container *ngIf="participant">

      <button class="nav-button mat-button-wrapper" mat-button-wrapper routerLink="/app/mitmachen"> Account wechseln
        (anderes Kind
        wählen)
      </button>

      <button class="nav-button mat-raised-button" mat-raised-button routerLink="/app/{{partID}}/sponsoren">
        Sponsor erfassen (für {{participant.first_name}})
      </button>

      <button class="nav-button mat-raised-button" mat-raised-button routerLink="/app/{{partID}}/routen">
        Velostrecke erfassen (für {{participant.first_name}})
      </button>

      <p class="account-name"><b>Account von:</b> {{participant.first_name}} {{participant.last_name}} <br>


    </ng-container>

  </div>

  <ng-template #linkToLogInPage>
    <p>Damit du Sponsoren und Kilometer online erfassen kannst musst du dich anmelden. Verwende hierzu einfach deinen
      Google Account. <a routerLink="/app/anmelden"> Anmelden und loslegen!</a></p>
  </ng-template>

  <app-q-and-a></app-q-and-a>

</div>
