<a class="iconText" href="https://zh11.ch" atTooltip="Zur Startseite">
  <img class="logo" src="/assets/icons/logo.svg" width="30" heigth="30" alt="Logo Cevi Züri 11">
  <span class="logoName">Cevi Züri 11</span>
  <span class="logoSubname">8052 Zürich</span>
</a>


<hr/>
<div class="nav" (click)="closeMenu()">

  <ul class="top">

    <li routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon class="nav-icon"> info</mat-icon>
      <a> Infos zur Finanzaktion </a>
    </li>


    <!--
    <li routerLink="/live" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon class="nav-icon"> insert_chart_outlined</mat-icon>
      <a> Spendenstand / Live Feed </a>
    </li>
    -->

    <ng-container *ngIf=" (fireAuth.authState | async) else login">
      <h4> Meine Sponsoren </h4>

      <li routerLink="/app/mitmachen" routerLinkActive="active-link">
        <mat-icon class="nav-icon"> account_circle</mat-icon>
        <a>zwischen Kindern wechseln</a>
      </li>

      <li routerLink="/direkt-spende" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="nav-icon"> payments </mat-icon>
        <a> Fixer Betrag spenden </a>
      </li>

    </ng-container>

    <ng-template #login>
      <h4> Meine Sponsoren </h4>

      <li routerLink="/app/anmelden" routerLinkActive="active-link">
        <mat-icon class="nav-icon"> login</mat-icon>
        <a> Anmelden </a>
      </li>

    </ng-template>

  </ul>

  <ul class="bottom" *ngIf=" (fireAuth.authState | async)">
    <hr/>

    <h4> Einstellungen und Konto </h4>

    <li routerLink="/app/settings" routerLinkActive="active-link">
      <mat-icon class="nav-icon">settings</mat-icon>
      <a matTooltip="Einstellungen / Infos zu meinem Konto">Konto / Einstellungen</a>
    </li>


    <li (click)="signOut()">
      <mat-icon class="nav-icon"> logout</mat-icon>
      <a routerLink="/">Abmelden</a>
    </li>
  </ul>

</div>
